<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closePaymentModal">&times;</span>
        <h2>Оплата заказа</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Номер карты:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="form-group">
                <label for="cardExpiry">Срок действия (ММ/ГГ):</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="ММ/ГГ" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="XXX" required>
            </div>
            <button type="submit" class="button-atc">Оплатить</button>
        </form>
    </div>
</div>
